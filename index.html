<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>2D Skate</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/bundle.js"></script>
</head>

<body>
    <h1>Two Dee Skate</h1>
    <section class="start">
        <div>
            <h2>Start</h2>
            <section class="how-to">
                    <h3>How To Play:</h3>
                    <p>Jump to pick up speed, and safely clear the following obstacles. Mind the gap!</p>    
                    <h3>Controls:</h3>
                    <p>Press D to move forward, and Space to jump!</p>    
            </section>
            <h3>Start Game</h3>
        </div>
    </section>
    <section class="over">
        <div>
            <h2>Game Over</h2>
        </div>
    </section>
    <canvas id="skateCanvas" width="1200" height="700">
        <!-- Game Content -->
    </canvas>

    
</body>

</html>
